<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PokeWeb Static Full</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="style.css"/>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
<header>
  <h1>üÉè PokeWeb</h1>
  <p>OCR + Translation ‚Ä¢ Price ‚Ä¢ Risk Scan ‚Ä¢ General Info</p>
</header>

<main>
  <!-- Image Upload -->
  <section class="card">
    <h2>1) Upload Card Image</h2>
    <input type="file" id="imageInput" accept="image/*"/>
    <button id="imageBtn" onclick="runImage()">Analyze Image</button>
  </section>

  <!-- Manual Search -->
  <section class="card">
    <h2>2) Search by Card Name</h2>
    <button id="searchToggle" onclick="toggleSearch()">Search</button>
    <div id="searchBox" style="display:none; margin-top:0.5rem;">
      <input id="cardName" placeholder="Charizard"/>
      <button id="searchBtn" onclick="runSearch()">Lookup</button>
    </div>
  </section>

  <!-- Action Buttons -->
  <section class="card">
    <h2>3) Actions</h2>
    <button id="riskBtn" onclick="showRisk()" disabled>Risk Scan</button>
    <button id="priceBtn" onclick="showPrice()" disabled>Price Info</button>
    <button id="generalBtn" onclick="showGeneral()" disabled>General Info (Beta)</button>
  </section>

  <!-- Results -->
  <section class="card">
    <h2>Results</h2>
    <pre id="ocrOut"></pre>
    <pre id="riskOut"></pre>
    <pre id="priceOut"></pre>
    <pre id="generalOut"></pre>
  </section>
</main>

<footer>
  <small>‚ö†Ô∏è Probabilistic analysis only. Physical inspection required.</small>
</footer>

<script src="app.js"></script>
</body>
</html>
